<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä TikTok Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: slideDown 0.6s ease-out;
        }
        
        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        header p {
            font-size: 1.1em;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            animation: fadeInUp 0.6s ease-out;
        }
        
        .card:nth-child(1) { animation-delay: 0.1s; }
        .card:nth-child(2) { animation-delay: 0.2s; }
        .card:nth-child(3) { animation-delay: 0.3s; }
        .card:nth-child(4) { animation-delay: 0.4s; }
        .card:nth-child(5) { animation-delay: 0.5s; }
        
        .metric-card {
            text-align: center;
            padding: 30px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .metric-card .number {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .metric-card .trend {
            font-size: 0.85em;
            opacity: 0.8;
        }
        
        .metric-card.videos { background: linear-gradient(135deg, #FF6B6B, #FF8E8E); }
        .metric-card.perfil { background: linear-gradient(135deg, #4ECDC4, #76D4D4); }
        .metric-card.likes { background: linear-gradient(135deg, #45B7D1, #6FC7E0); }
        .metric-card.comentarios { background: linear-gradient(135deg, #FFA07A, #FFB896); }
        .metric-card.compartidos { background: linear-gradient(135deg, #98D8C8, #B5E8DC); }
        
        .chart-container {
            position: relative;
            height: 400px;
            margin-bottom: 20px;
        }
        
        .chart-wrapper {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            grid-column: 1 / -1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .chart-wrapper h2 {
            margin-bottom: 20px;
            color: #667eea;
            font-size: 1.5em;
        }
        
        .summary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            border-radius: 15px;
            grid-column: 1 / -1;
            animation: fadeInUp 0.6s ease-out;
        }
        
        .summary h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
        }
        
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        
        .summary-item {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            border-left: 4px solid rgba(255,255,255,0.5);
        }
        
        .summary-item h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .summary-item .value {
            font-size: 1.8em;
            font-weight: bold;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        footer {
            text-align: center;
            color: white;
            margin-top: 40px;
            opacity: 0.8;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.2em;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            header h1 {
                font-size: 1.8em;
            }
            
            .chart-container {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üìä TikTok Analytics Dashboard</h1>
            <p>Visualiza tus m√©tricas de TikTok en tiempo real</p>
        </header>
        
        <div id="dashboard" class="dashboard">
            <div class="loading">Cargando datos...</div>
        </div>
    </div>
    
    <script>
        // Ejemplo de datos - reemplaza con datos reales de tu API o Google Sheets
        const sampleData = {
            "success": true,
            "data": {
                "timestamp": new Date().toISOString(),
                "period": "LAST_60D",
                "metrics": {
                    "visualizaciones_videos": {
                        "totalValue": "55",
                        "historicalData": [
                            {"fecha": "2 de nov", "valor": "0", "date": "2025-11-02"},
                            {"fecha": "3 de nov", "valor": "2", "date": "2025-11-03"},
                            {"fecha": "4 de nov", "valor": "5", "date": "2025-11-04"},
                            // ... m√°s datos
                        ]
                    },
                    "visualizaciones_perfil": {"totalValue": "5", "historicalData": []},
                    "me_gusta": {"totalValue": "3", "historicalData": []},
                    "comentarios": {"totalValue": "1", "historicalData": []},
                    "veces_compartido": {"totalValue": "0", "historicalData": []}
                }
            }
        };
        
        function renderDashboard(data) {
            const dashboard = document.getElementById('dashboard');
            dashboard.innerHTML = '';
            
            const metrics = data.data.metrics;
            
            // Tarjetas de m√©tricas
            const metricsHTML = `
                <div class="metric-card videos">
                    <h3>üìπ Videos Vistos</h3>
                    <div class="number">${metrics.visualizaciones_videos.totalValue}</div>
                    <div class="trend">√öltimos 60 d√≠as</div>
                </div>
                
                <div class="metric-card perfil">
                    <h3>üë§ Perfil Visto</h3>
                    <div class="number">${metrics.visualizaciones_perfil.totalValue}</div>
                    <div class="trend">√öltimos 60 d√≠as</div>
                </div>
                
                <div class="metric-card likes">
                    <h3>‚ù§Ô∏è Me Gusta</h3>
                    <div class="number">${metrics.me_gusta.totalValue}</div>
                    <div class="trend">√öltimos 60 d√≠as</div>
                </div>
                
                <div class="metric-card comentarios">
                    <h3>üí¨ Comentarios</h3>
                    <div class="number">${metrics.comentarios.totalValue}</div>
                    <div class="trend">√öltimos 60 d√≠as</div>
                </div>
                
                <div class="metric-card compartidos">
                    <h3>üîÑ Compartidos</h3>
                    <div class="number">${metrics.veces_compartido.totalValue}</div>
                    <div class="trend">√öltimos 60 d√≠as</div>
                </div>
            `;
            
            dashboard.innerHTML += metricsHTML;
            
            // Gr√°ficos
            const chartHTML = `
                <div class="chart-wrapper">
                    <h2>üìà Evoluci√≥n de Visualizaciones de Videos</h2>
                    <div class="chart-container">
                        <canvas id="chart-videos"></canvas>
                    </div>
                </div>
                
                <div class="summary">
                    <h2>üìä Resumen</h2>
                    <div class="summary-grid">
                        <div class="summary-item">
                            <h3>Total Videos Vistos</h3>
                            <div class="value">${metrics.visualizaciones_videos.totalValue}</div>
                        </div>
                        <div class="summary-item">
                            <h3>Engagement Rate</h3>
                            <div class="value">
                                ${Math.round(((parseInt(metrics.me_gusta.totalValue) + parseInt(metrics.comentarios.totalValue)) / parseInt(metrics.visualizaciones_videos.totalValue) * 100) || 0)}%
                            </div>
                        </div>
                        <div class="summary-item">
                            <h3>D√≠as con Actividad</h3>
                            <div class="value">${metrics.visualizaciones_videos.historicalData.filter(d => d.valor > 0).length}</div>
                        </div>
                        <div class="summary-item">
                            <h3>Promedio por D√≠a</h3>
                            <div class="value">
                                ${Math.round(parseInt(metrics.visualizaciones_videos.totalValue) / 60)}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            dashboard.innerHTML += chartHTML;
            
            // Crear gr√°fico
            crearGraficoVideos(metrics.visualizaciones_videos.historicalData);
        }
        
        function crearGraficoVideos(data) {
            const ctx = document.getElementById('chart-videos').getContext('2d');
            
            const labels = data.map(d => d.fecha);
            const valores = data.map(d => parseInt(d.valor));
            
            new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Visualizaciones',
                        data: valores,
                        borderColor: '#FF6B6B',
                        backgroundColor: 'rgba(255, 107, 107, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4,
                        pointRadius: 4,
                        pointBackgroundColor: '#FF6B6B',
                        pointBorderColor: '#fff',
                        pointBorderWidth: 2,
                        pointHoverRadius: 6,
                        pointHoverBorderWidth: 3,
                        hoverBackgroundColor: 'rgba(255, 107, 107, 0.2)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: true,
                            labels: {
                                font: { size: 12 },
                                padding: 15,
                                usePointStyle: true
                            }
                        },
                        tooltip: {
                            backgroundColor: 'rgba(0,0,0,0.8)',
                            titleFont: { size: 14 },
                            bodyFont: { size: 13 },
                            padding: 12,
                            displayColors: false,
                            cornerRadius: 8
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0,0,0,0.05)',
                                drawBorder: false
                            },
                            ticks: {
                                font: { size: 12 },
                                color: '#999'
                            }
                        },
                        x: {
                            grid: {
                                display: false,
                                drawBorder: false
                            },
                            ticks: {
                                font: { size: 12 },
                                color: '#999',
                                maxRotation: 45,
                                minRotation: 45
                            }
                        }
                    }
                }
            });
        }
        
        // Renderizar dashboard con datos de ejemplo
        renderDashboard(sampleData);
    </script>
</body>
</html>
